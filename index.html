<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    function computerPlay() {
        let ranPlay = Math.floor((Math.random() * 3) + 1)
        if (ranPlay == 1) {
            return "ROCK";
        } else if (ranPlay == 2) {
            return "PAPER";
        } else {
            return "SCISSORS";
        }
    }
    
    function playRPS(playerSelection, computerSelection) {
        playerSelection = playerSelection.toUpperCase();
        
        if (playerSelection == "ROCK" && computerSelection == "ROCK") {
            return "You Draw!";
        } else if (playerSelection == "ROCK" && computerSelection == "PAPER") {
            return "You Lose!";
        } else if (playerSelection == "ROCK" && computerSelection == "SCISSORS") {
            return "You Win!";
        } else if (playerSelection == "PAPER" && computerSelection == "ROCK") {
            return "You Win!";
        } else if (playerSelection == "PAPER" && computerSelection == "PAPER") {
            return "You Draw!";
        } else if (playerSelection == "PAPER" && computerSelection == "SCISSORS") {
            return "You Lose!";
        } else if (playerSelection == "SCISSORS" && computerSelection == "ROCK") {
            return "You Lose!";
        } else if (playerSelection == "SCISSORS" && computerSelection == "PAPER") {
            return "You Win!";
        } else {
            return "You Draw!";
        }
    }
    
    function game() {
        let i;
        let user = 0;
        let computer = 0;
        
        for (i=0;i<5;i++) {
            let userChoice = prompt();
            let gameResult = playRPS(userChoice, computerPlay());
            if (gameResult.charAt(4) == "W") {
                user++;
                console.log("You win this round!")
            } else if (gameResult.charAt(4) == "L") {
                computer++;
                console.log("You lost this round")
            } else {
                console.log("You drew this round")
            }
        }
        
        if (user > computer) {
            console.log("You are the game winner!");
        } else if (user < computer) {
            console.log("You are the game loser!");
        } else {
            console.log("You drew the game...");
        }
    }
    
    game();
  </script>
</body>
</html>
